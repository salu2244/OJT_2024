<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG GRAPHICS</title>
</head>
<body>
    <svg width="500" height="500">
        <rect width="500" height="500" style="fill:#079ee4d5"></rect>
        <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="none"></circle>
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1"></polygon>
        <polyline points="0,40 40,40 40,80 80,80 80,120 120,120" style="fill:white;stroke:red;stroke-width:4"></polyline>
        <ellipse cx="300" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2"></ellipse>
        <text x="0" y="15" fill="hotpink">GRAPHICS</text>
    </svg>
</body>
</html>
