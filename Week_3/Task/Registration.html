<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Add CSS for better styling */
        table {
            width: 50%; 
            margin: auto; 
            background-color: lightblue;
            border-collapse: collapse; 
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        input[type="text"], input[type="radio"], select {
            width: 100%; /* Make inputs stretch to full width of table cells */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2"><center><b>Student Registration Form</b></center></th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="textname" id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text" name="fathername" id="fathername" size="30"></td>
            </tr>
            <tr>
                <td>Postal Address</td>
                <td><input type="text" name="postaladdress" id="postaladdress" size="30"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" name="phonenumber" id="phonenumber" size="30"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="sex" value="male"> Male</td>
                <td><input type="radio" name="sex" value="female"> Female</td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city">
                        <option value="-1" selected disabled>Select City</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Patna">Patna</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Goa">Goa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select name="course">
                        <option value="-1" selected disabled>Select Course</option>
                        <option value="btech">BTech</option>
                        <option value="MCA">MCA</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="MCOM">MCOM</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><input type="text" name="qualification" id="qualification" size="30"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
