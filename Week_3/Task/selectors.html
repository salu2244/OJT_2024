<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    /*Element selectors*/
    p{
        text-align: center;
        color: hsl(276, 100%, 50%);
    }
    /*ID selectors*/
    #paral{
        text-align: center;
        background-color: #0bd8ac;
    }
    /*class selectors*/
    .center{
        text-align: center;
        background-color: aqua;
    }

</style>
<body>
    <p>Edunet Foundation</p>
    <p id="paral">Techno Park</p>
    <p class="center" >FULL STACK DEVELOPER</p>
</body>
</html>
