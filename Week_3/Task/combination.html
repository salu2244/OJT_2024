<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Selectors</title>
</head>
<style>
 div ~ p{
    background-color: #e22ba5;
    border: 2px  #c5200d;
    color: rgb(11, 230, 146);
 }
</style>
<body>
    <p>Hai, How are you-para 1</p>
    <div>
        <p>I am inside my div para 2</p>
    </div>
    <p>paragraph 3, i am outside</p>
</body>
</html>
