<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tag Examples</title>
</head>
<body>
    <h1>Formatting tags Examples</h1>
    <p><strong>This is bold Text</strong></p>
    <p><em>This is italic-text</em></p>
    <u>This is the underline text</u>
    <p><mark>This text is highlighted</mark></p>
    <p><small>This is smaller text</small></p>
    <p><del> This is Deleted</del></p>
    <p><ins>This is inserted</ins></p>
    <p>hai<sub>This is subscript</sub></p>
    <p>hai<sup>this is superscript</sup></p>
</body>
</html>
