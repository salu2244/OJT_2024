<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
<script>
    for(var num = 10; num >=0 ; num--){
        if(num == 4){
            break;

        }else{
            document.write(num + "<br>");
        }
    }
</script>
</body>
</html>
