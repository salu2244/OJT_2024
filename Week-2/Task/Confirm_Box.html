<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p>Click the button to check the alert and confirmation box functionality</p>
    <form>
        <input type="button" value="Click Me" onclick="Confirmation();"/>
    </form>

    <script>
        function Confirmation(){
            var Val = confirm("Do you want to continue ?");
            if(Val == true) {
                console.log("CONTINUED");
                // You can perform other actions here if confirmed
            } else {
                console.log("NOT CONTINUED");
                // You can perform other actions here if not confirmed
            }
        }
    </script>
</body>
</html>
