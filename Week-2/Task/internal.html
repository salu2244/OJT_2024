<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JavaScript</title>
</head>
<body>
    <p>The style tag is for style declarations within an HTML page, and the script tag is for JavaScript.</p>
    <button onclick="showAlert()">Click me</button>
    <script>
        function showAlert() {
            alert("I am inside a script tag");
        }
    </script>
</body>
</html>
